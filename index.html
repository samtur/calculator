<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="calbackdrop">
        <div id="sumdisplay"></div>
        <div id="caldisplay"></div>
        <div class="btnContainer">
          <div class="calbtnrowtop">
            <button id="btnclear" class="btn">AC</button>
            <button id="btndelete" class="btn">DEL</button>
            <button class="opbtn btn percent" id="btnpercent">%</button>
            <button class="opbtn btn" id="btndivi">รท</button>
          </div>
          <div class="calbtnrow">
            <button class="numbtn btn" id="btn1">1</button>
            <button class="numbtn btn" id="btn2">2</button>
            <button class="numbtn btn" id="btn3">3</button>
            <button class="opbtn btn" id="btnmulti">ร</button>
          </div>
          <div class="calbtnrow">
            <button class="numbtn btn" id="btn4">4</button>
            <button class="numbtn btn" id="btn5">5</button>
            <button class="numbtn btn" id="btn6">6</button>
            <button class="opbtn btn" id="btnsub">-</button>
          </div>
          <div class="calbtnrow">
            <button class="numbtn btn" id="btn7">7</button>
            <button class="numbtn btn" id="btn8">8</button>
            <button class="numbtn btn" id="btn9">9</button>
            <button class="opbtn btn" id="btnadd">+</button>
          </div>
          <div class="calbtnrow">
            <button class="btn" id="btndecimal">.</button>
            <button class="numbtn btn" id="btn0">0</button>
            <button class="btn" id="btnequals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
