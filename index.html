<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="calbackdrop">
        <div id="sumdisplay"></div>
        <div id="caldisplay"></div>
        <div class="calbtnrowtop">
          <button id="btnclear">clear</button>
          <button id="btndelete">delete</button>
        </div>
        <div class="calbtnrow">
          <button class="numbtn" id="btn1">1</button>
          <button class="numbtn" id="btn2">2</button>
          <button class="numbtn" id="btn3">3</button>
          <button class="opbtn" id="btndivi">รท</button>
        </div>
        <div class="calbtnrow">
          <button class="numbtn" id="btn4">4</button>
          <button class="numbtn" id="btn5">5</button>
          <button class="numbtn" id="btn6">6</button>
          <button class="opbtn" id="btnmulti">ร</button>
        </div>
        <div class="calbtnrow">
          <button class="numbtn" id="btn7">7</button>
          <button class="numbtn" id="btn8">8</button>
          <button class="numbtn" id="btn9">9</button>
          <button class="opbtn" id="btnsub">-</button>
        </div>
        <div class="calbtnrow">
          <button id="btndecimal">.</button>
          <button class="numbtn" id="btn0">0</button>
          <button id="btnequals">=</button>
          <button class="opbtn" id="btnadd">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
